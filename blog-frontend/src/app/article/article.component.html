<div class="card custom-card">
    <div class="card-header both">
        <h5 id="title">{{article.title}}</h5>
        <!-- <h6 id="author" >by Hesham Hussen</h6> -->
        <p id="author"><em>by Hesham Hussen</em></p>
    </div>
    <div class="card-body">
        <p class="card-text">{{article.content}}</p>
        <a routerLink="/content/{{article.id}}" class="btn btn-primary">Continue Reading</a>
        <svg (click)="bookmark()" class="bi bi-bookmarks custom-bookmark" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7 13l5 3V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10.234z"/>
            <path d="M14 14l-1-.6V2a1 1 0 0 0-1-1H4.268A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v12z"/>
        </svg>
    </div>
  
</div>
